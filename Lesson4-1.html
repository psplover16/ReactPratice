<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"
    integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw=="
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="example"></div>
  <script>
    let arry1 = [0, 2, 4, 6, 8];
    let arry2 = [1, 3, 5, 7, 9];
    console.log(...arry1);
    let arry3 = [...arry1, ...arry2];
    console.log(...arry3);
    // 
    function sum(...numbers) {
      // array.reduce(()=>{})將一個累加器及陣列中每項元素（由左至右）傳入回呼函式
      return numbers.reduce((preValue, nextValue) => {
        return preValue + nextValue
      })
    }
    console.log(sum(...arry3))
  </script>
  <script type="text/babel">

  </script>
</body>

</html>
