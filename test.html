<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.7.2/prop-types.min.js"
      integrity="sha512-ssNhh7jlzc+K93ckIlSXFHHz6fSFv0l619WOv8xbFNRbFOujbasb42LVMOggDrQR1ScJncoWb+KAJx1uF3ipjw=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="test1"></div>
    <div id="test2"></div>

    <script type="text/babel">
      class Aa extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            aa: true,
          };
          this.hand = this.hand.bind(this);
        }
        hand() {
          this.setState({
            aa: !this.state.aa,
          });
        }
        render() {
          return <h2 onClick={this.hand}>{this.state.aa?"123":456}</h2>
        }
      }
      ReactDOM.render(<Aa />, document.getElementById("test1"));
    </script>
  </body>
</html>
